spring.application.name=product-service

# MongoDB connection for tests is set dynamically by Testcontainers
# No MongoDB properties needed here - they will be injected by @DynamicPropertySource
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/product-service}

# Eureka Client Configuration (for future service discovery)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true